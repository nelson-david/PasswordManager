{% extends 'base.html' %}

{% block body %}
    <div class="page-header">
      <div class="page-header-image"></div>
      <div class="content">
        <div class="container">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
              <div id="square7" class="square square-7"></div>
              <div id="square8" class="square square-8"></div>
              <div class="register_alert_div" id="register_alert_div">
              </div>
              <div class="card card-register" style="background: #0f0f35;">
                <div class="card-header">
                  <img class="card-img" src="/static/assets/img/square1.png" alt="Card image">
                  <h4 class="card-title">Register</h4>
                </div>
                <div class="card-body">
                  <form class="form" method="POST" id="register_form">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-single-02"></i>
                        </div>
                      </div>
                      <input type="text" class="form-control" placeholder="Full Name" id="register_name_input">
                    </div>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-email-85"></i>
                        </div>
                      </div>
                      <input type="text" placeholder="Email" class="form-control" id="register_email_input">
                    </div>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-lock-circle"></i>
                        </div>
                      </div>
                      <input type="text" class="form-control" placeholder="Password" id="register_password_input">
                    </div>
                    <div class="form-check text-left">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox">
                        <span class="form-check-sign"></span>
                        I agree to the
                        <a href="javascript:void(0)">terms and conditions</a>.
                      </label>
                    </div>
                    <br>
                    <div class="button">
                    	<button type="submit" class="btn btn-info btn-round btn-lg">Sign Up</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
              <div id="square7" class="square square-7"></div>
              <div id="square8" class="square square-8"></div>
              <div class="login_alert_div" id="login_alert_div">
                {% for message in get_flashed_messages() %}
                  <div class="alert alert-warning alert-with-icon validation_alert" data-notify="container">
                    <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close">
                      <i class="tim-icons icon-simple-remove"></i>
                    </button>
                    <span data-notify="icon" class="tim-icons icon-bell-55"></span>
                    <span data-notify="message">{{message}}</span>
                  </div>
                {% endfor %}
              </div>
              <div class="card card-register" style="background: #0f0f35;">
                <div class="card-header">
                  <img class="card-img" src="/static/assets/img/square1.png" alt="Card image">
                  <h4 class="card-title">Login</h4>
                </div>
                <div class="card-body">
                  <form class="form" method="POST" id="login_form">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-email-85"></i>
                        </div>
                      </div>
                      <input type="text" placeholder="Enter Your Email" class="form-control" id="login_email_input">
                    </div>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-lock-circle"></i>
                        </div>
                      </div>
                      <input type="text" class="form-control" placeholder="Enter Your Password" id="login_password_input">
                    </div>
                    <div class="form-check text-left">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox">
                        <span class="form-check-sign"></span>
                          remember me
                      </label>
                    </div>
                    <br>
                    <div class="button">
                    	<button class="btn btn-info btn-round btn-lg">Sign In</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="register-bg"></div>
          <div id="square1" class="square square-1"></div>
          <div id="square2" class="square square-2"></div>
          <div id="square3" class="square square-3"></div>
          <div id="square4" class="square square-4"></div>
          <div id="square5" class="square square-5"></div>
          <div id="square6" class="square square-6"></div>
        </div>
      </div>
    </div>
{% endblock %}
